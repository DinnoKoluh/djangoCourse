<div class="post media">
    <h3>Post: {{ post.message_html|safe }}</h3>
    <div class="media-body">
        <!-- <strong>{{ post.user.username }}</strong> -->
        <h5 class="media-heading">
        <span class="username">
            By: <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
        </span>

        <time class="time">
            on <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.created_at}}</a>
        </time>
        </h5>
        
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                    <span class="glphyicon glphyicon-remove text-danger" aria-hidden="true"></span>
                    <span class="text-danger icon-label">Delete</span>
                </a>
            {% endif%}
        </div>
    </div>
</div>
