{% extends 'user_app/base.html' %}

{% block body_block %}

<div class="jumbotron">
    <h1> Please login! </h1>

    <form action="{% url 'user_app:user_login' %}" method="post">
        {% csrf_token%}

        <!-- this could've been imported from the forms.py if we created a form -->
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter username">

        <label for="password">Password: </label>
        <input type="password" name="">

        <input type="submit" class="btn btn-default" value="Login">

    </form>

    <h3> Not registered? Register <a href="{% url 'user_app:register' %}">here</a>!</h3>
</div>

{% endblock %}
